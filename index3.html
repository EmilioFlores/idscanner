<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JavaScript OCR demo</title>

    <meta name="Description" content="Optical Character Recognition demo in JavaScript"/>
    <meta property="og:image" content="http://kdzwinel.github.io/JS-OCR-demo/img/process.png"/>
    <link rel="image_src" href="http://kdzwinel.github.io/JS-OCR-demo/img/process.png"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/jcrop.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body class="step1">
<div class="container">
    <div>
      <img src="img/loading.gif" id="loading"/>
    </div>
    <div class="alert alert-danger"><strong>Oops!</strong> <span></span></div>
    <div class="jumbotron" id="photo">
        <div id="step1">
            <p class="lead">
                Take a good picture of your ID.
            </p>

            <figure class="not-ready">
                <video autoplay></video>
            </figure>

            <button class="btn btn-success" disabled id="takePicture">Take a picture</button>
        </div>
        <div id="step2">

            <p class="lead">
                Make sure the info is clear.
            </p>

            <figure>
                <canvas style="display:none"></canvas>
                <img src=""/>
            </figure>

            <p><input type="hidden" min="0" max="100" id="brightness" value="20"></p>

            <p><input type="hidden" min="0" max="100" id="contrast" value="0"></p>

            <button class="btn btn-success" id="adjust" disabled>Done</button>
        </div>
        <div id="step3">
            <h1><i class="glyphicon glyphicon-text-height"></i></h1>

            <p class="lead">You'll find the recognized text below.</p>

            <figure>
                <canvas></canvas>
            </figure>

            <blockquote>
                <p id="result"></p>
                <footer></footer>
            </blockquote>

            <button class="btn btn-default" id="go-back">Go back</button>
            <button class="btn btn-default" id="start-over">Start over</button>
        </div>
    </div>

    <div class="container" id="form">
      <div class="col-sm-6">
        <h1>Student Information</h1>
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
          </div>
          <div class="form-group">
            <label for="secondLastName">Last Name</label>
            <input type="text" class="form-control" id="secondLastName" placeholder="Enter your second last name">
          </div>
          <div class="form-group">
            <label for="studentID">Student ID</label>
            <input type="text" class="form-control" id="studentID" placeholder="Enter your student ID">
          </div>
          <div class="form-group">
            <label for="major">Major</label>
            <input type="text" class="form-control" id="major" placeholder="Enter your major">
          </div>
          <div class="form-group">
            <label for="campus">Campus</label>
            <input type="text" class="form-control" id="campus" placeholder="Enter your campus">
          </div>
          <button type="submit" class="btn btn-default">Submit</button><br>
        </form>
      </div>
    </div>
  </div>
<!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
<!--  Open cv libs -->
<script src="/js/glfx.js"></script>
<script src="/js/jcrop.js"></script>
<script src="/js/modernizr.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
