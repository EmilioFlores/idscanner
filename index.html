<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="step1">
  <div class="container">
      <div>
        <img src="img/loading.gif" id="loading"/>
      </div>
      <div class="jumbotron" id="photo">
          <div id="step1">
              <p class="lead">
                  Take a good picture of your ID.
              </p>
              <figure class="not-ready">
                <div class="container">
                  <canvas id="result" width="400" height="180"></canvas>
                  <div class="row">
                    <div class="col-xs-12 col-sm-4">
                      <video id="webcam" style="display:none;" height="480" width="640"></video>
                      <div style=" width:640px;height:480px;margin: 10px auto;">
                          <canvas id="canvas" width="640" height="480"></canvas>
                          <canvas id="source" width="760" height="480" style="display:none;"></canvas>
                          <img src="img/sourceID.jpg" id="sourceID" style="display:none;"/>
                          <div id="no_rtc" class="alert alert-error" style="display:none;"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </figure>
          </div>
      </div>

      <div class="container" id="form">
        <div class="col-sm-6 col-sm-offset-3">
          <h1>Student Information</h1>
          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="studentID">Student ID</label>
              <input type="text" class="form-control" id="studentID" placeholder="Enter your student ID">
            </div>
            <div class="form-group">
              <label for="major">Major</label>
              <input type="text" class="form-control" id="major" placeholder="Enter your major">
            </div>
            <div class="form-group">
              <label for="campus">Campus</label>
              <input type="text" class="form-control" id="campus" placeholder="Enter your campus">
            </div>
            <button type="submit" class="btn btn-default">Submit</button><br>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <!--  Open cv libs -->
    <script src="/js/build/jsfeat-min.js"></script>
    <script src="/js/dat.gui.js"></script>
    <script src="/js/profiler.js"></script>
    <script src="/js/compatibility.js"></script>

    <!--  Open cv libs -->
    <script src="/js/glfx.js"></script>
    <script src="/js/jcrop.js"></script>
    <script src="/js/modernizr.js"></script>
    <script src="/js/main.js"></script>

    <!-- ID Scanner -->
    <script src="/js/idScanner.js"></script>
  </body>
</html>
